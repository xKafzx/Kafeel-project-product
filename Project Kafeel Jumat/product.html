<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product page</title>
    <link rel="stylesheet" href="styleproduct.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/product 1.jfif" alt="water" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>water</h1>
                <h2>Rp 10.000.000</h2>
                <h3>Diskon 1%</h3>
                <p>water <p>
                    <form>
                        <div class="option">
                            <p>Option :</p>
                            <label for="size">
                                <input type="checkbox" name="option" id="size">
                                <span>mini</span>
                            </label>
                            <label for="Size of explosion">
                                <input type="checkbox" name="option" id="Size of explosion">
                                <span>small</span>
                            </label>
                            <label for="Size of explosion">
                                <input type="checkbox" name="option" id="Size of explosion">
                                <span>medium</span>
                            </label>
                        </div>

                        <div class="color">
                            <p>color</p>
                            <label for="white">
                                <input type="radio" name="color" id="white" data-image="images/product 1.jfif">
                                <span class="color-2"></span>
                            </label>
                            <label for="clear">
                                <input type="radio" name="color" id="clear" data-image="images/product 3.jfif">
                                <span class="color-3"></span>
                            </label>
                        </div>
                        <div class="quantity">
                            <p>quantity</p>
                            <input type="number" id="quantityinput" value="1" min="1">
                            <p id="stockinfo"></p>
                        </div>
                        <a href="#"><button type="button" id="
                            buybutton">Tambahkan ke keranjang</button></a>
                    </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scriptproduct.js"></script>
</body>
</html>
